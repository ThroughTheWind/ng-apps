<div class="login-ctn">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <h1>
                Log In
            </h1>
            <p>
                Use your personal informations to gain access.
            </p>
        </div>
        <div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email" autofocus>
                <mat-error *ngIf="email.errors?.required">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="email.errors?.validEmail">
                    Email must be valid
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="password.errors?.required">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="invalidCredentials">
                <strong>Invalid</strong> Credentials
            </mat-error>
        </div>
        <div>
            <button mat-button type="submit" [disabled]="!loginForm.valid" color="primary">Log In</button>
        </div>
    </form>
</div>
