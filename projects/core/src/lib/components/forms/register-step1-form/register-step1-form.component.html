<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.errors?.required">
            Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email.errors?.validEmail && !email.errors?.required">
            Email must be valid.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password.errors?.required">
            Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.errors?.validPassword && !password.errors?.required">
            Password must contain at least <strong>8 caracters</strong>, <strong>1 upper and lower case</strong>, <strong>1 digit</strong> and <strong>1 special caracter</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword.errors?.required">
            Password confirmation is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="confirmPassword.errors?.matchField && !confirmPassword.errors?.required">
            Password confirmation <strong>must match password</strong>
        </mat-error>
    </mat-form-field>
    <button mat-button color="primary">Create account</button>     
</form>
